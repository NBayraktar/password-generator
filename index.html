<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
    <script
      src="https://kit.fontawesome.com/9ce60122e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wraper">
        <div class="section-1">
          <h1>Generate a <span class="span-text">random password</span></h1>
          <p>Never use an insecure password again!</p>
          <div class="btn-box">
            <button id="btn-generate" class="btn-pass">
              𓁩 Generate Password 𓁪
            </button>
          </div>

          <div class="checkbox-container">
            <div>
              <label for="uppercase">A-Z</label>
              <input
                type="checkbox"
                name="uppercase"
                id="uppercase"
                class="checkbox-lar"
                checked
              />
            </div>

            <div>
              <label for="lowercase">a-z</label>
              <input
                type="checkbox"
                name="lowercase"
                id="lowercase"
                class="checkbox-lar"
                checked
              />
            </div>

            <div>
              <label for="symbols">Symbols</label>
              <input
                type="checkbox"
                name="character"
                id="symbols"
                class="checkbox-lar"
                checked
              />
            </div>

            <div>
              <label for="number">0-9</label>
              <input
                type="checkbox"
                name="number"
                id="numbers"
                class="checkbox-lar"
                checked
              />
            </div>
          </div>
        </div>
        <div class="pass-wrap">
          <p class="pass-txt">
            Password Lenght
            <input
              type="number"
              id="length"
              class="pass-length"
              min="3"
              max="20"
              placeholder="0"
            />
          </p>
        </div>
        <div class="horizontal-line"></div>
        <div class="section-2">
          <div id="pass-1" class="box result-container">
            <span id="result" class="span-result">• • • •</span>
            <button
              id="clipboard"
              class="btn-clipboard"
              title="copy to clipboard"
            >
              <i class="fa-light fa-clipboard-list"></i>
            </button>
          </div>

          <button id="btn-reset" class="btn-reset">Clear Box</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
